<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增商品</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css" media="all">

    <style>
        .layui-input {
            height: 30px;
        }

        /* layui-input 默认太高了，这里固定高度*/
        label.required:before { /* 给红色的必填项打红色星号（文字后）如果打前面用before*/
            content: ' *';
            color: red;
        }
    </style>

</head>
<body>
<form class="layui-form" id="form1" >

    <div class="layui-form-item">
        <label class="layui-form-label required">供应商</label>
        <div class="layui-input-inline">
            <input type="text" name="supplier_name" required lay-verify="required" placeholder="请输入供应商名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="Contacts" required lay-verify="required" placeholder="请输入联系人名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">联系电话</label>
        <div class="layui-input-inline">
            <input type="text" name="supplier_phone" required lay-verify="required" placeholder="请输入联系电话" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/jquery-3.6.0.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/jquery.form.js" charset="utf-8"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $(function () {
                $.ajax({
                    url: 'http://localhost:8080/addsupplier',
                    type: 'post',
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: 'application/json;charset=UTF-8',
                    success: function (data) {
                        console.log(data)
                        if (data.code === 1000) {
                            layer.msg("添加成功！", {icon:1,time:1000}, function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload(); //刷新父页面
                                parent.layer.close(index);
                            });

                        }else if (data.code === 1006){
                            layer.msg("商品名重复,请重新输入！")
                        } else {
                            layer.msg("添加失败！")
                        }
                    },
                    error: function (e) {
                        layer.alert("添加失败！")
                    },

                });
            });


            return false;
        });

    });

</script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        var $ = layui.$;
        $.ajax({
            url: "http://localhost:8080/getgoodstype",
            dataType: 'json',
            type: 'get',
            success: function (data) {
                msg = data.data
                $.each(msg, function (index, item) {

                    $('#good_type').append(new Option(item.type_name, item.type_id));

                })
                layui.form.render("select");

            }
        })
        $.ajax({
            url: "http://localhost:8080/getsupplier",
            dataType: 'json',
            type: 'get',
            success: function (data) {
                msg = data.data
                $.each(msg, function (index, item) {

                    $('#good_supplier').append(new Option(item.supplier_name, item.supplier_id));

                })
                layui.form.render("select");

            }
        })
        $.ajax({
            url: "http://localhost:8080/getsuitabletype",
            dataType: 'json',
            type: 'get',
            success: function (data) {
                msg = data.data
                $.each(msg, function (index, item) {

                    $('#suitable_type').append(new Option(item.suitable_name, item.suitable_id));

                })

                layui.form.render("select");
            }
        })

    });
</script>
</body>
</html>
