<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增商品</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css" media="all">

    <style>
        .layui-input {
            height: 30px;
        }

        /* layui-input 默认太高了，这里固定高度*/
        label.required:before { /* 给红色的必填项打红色星号（文字后）如果打前面用before*/
            content: ' *';
            color: red;
        }
    </style>

</head>
<body>
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">条形码</label>
        <div class="layui-input-inline">
            <input type="text" name="bar_code" placeholder="请输入条形码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-inline">
            <input type="text" name="good_name" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品分类</label>
        <div class="layui-input-block" style="width: 190px;">
            <select name="good_type" lay-filter="aihao" required lay-verify="required">
                <option value=""></option>
                <option value="1">猫粮</option>
                <option value="2">狗粮</option>
                <option value="3">药品</option>
                <option value="4">保健品</option>
                <option value="5">用品</option>
            </select>
            <p style="font-size: 12px;">(没找到分类？请 <a style="color: #409eff" href="">新增分类</a>)</p>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label required">供应商</label>
        <div class="layui-input-block" style="width: 190px;">
            <select name="good_supplier" lay-filter="aihao" required lay-verify="required">
                <option value=""></option>
                <option value="1">猫用</option>
                <option value="2">狗用</option>
                <option value="3">猫狗通用</option>
                <option value="4">其他</option>
            </select>
            <p style="font-size: 12px;">(没找到供应商？请 <a style="color: #409eff" href="">新增供应商</a>)</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">适用宠物类型</label>
        <div class="layui-input-block" style="width: 190px;">
            <select name="suitable_type" lay-filter="aihao" required lay-verify="required">
                <option value=""></option>
                <option value="1">猫用</option>
                <option value="2">狗用</option>
                <option value="3">猫狗通用</option>
                <option value="4">其他</option>
            </select>
            <p style="font-size: 12px;">(没找到分类？请 <a style="color: #409eff" href="">新增分类</a>)</p>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">零售价</label>
            <div class="layui-input-inline" >
                <input type="text" name="cost_price" required lay-verify="required" placeholder="￥" autocomplete="off" class="layui-input">
            </div>

        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">库存</label>
            <div class="layui-input-inline" >
                <input type="text" name="stock" required lay-verify="required" placeholder="￥" autocomplete="off" class="layui-input">
            </div>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">支持负库存销售</label>
        <div class="layui-input-block">
            <input type="checkbox" name="negative_sales_inventory" lay-text="ON|OFF" lay-skin="switch">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品详情说明</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>
</html>
